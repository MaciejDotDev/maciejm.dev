name: Deploy Vite site to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - run: npm run build

      # ✅ SPA fallback
      - run: cp dist/index.html dist/404.html

      # ✅ DEBUG: show what's actually in dist/
      - name: Show dist tree
        run: |
          echo "---- DIST TREE ----"
          find dist -maxdepth 2 -type f | sort

      # ✅ DEBUG: print the first lines of dist/index.html
      - name: Show dist/index.html head
        run: |
          echo "---- INDEX HEAD ----"
          head -n 50 dist/index.html

      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
